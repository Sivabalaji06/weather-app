<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">

        <h1 class="title">ğŸŒ¤ Weather App</h1>

        <form method="POST" class="search-box">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if weather_data %}
        <div class="weather-card">

            <h2>{{ weather_data.city }}</h2>

            <div class="weather-icon">
                <img src="https://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="icon">
            </div>

            <p class="temp">{{ weather_data.temperature }}Â°C</p>
            <p class="desc">{{ weather_data.description }}</p>

            <div class="details">
                <p>ğŸ’§ Humidity: {{ weather_data.humidity }}%</p>
                <p>ğŸŒ¬ Wind: {{ weather_data.wind }} m/s</p>
            </div>

        </div>
        {% endif %}

    </div>
</body>
</html>
